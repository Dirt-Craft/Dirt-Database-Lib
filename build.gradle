plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'java'
}
apply plugin: 'maven'

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compile 'org.spongepowered:spongeapi:5.2.0-SNAPSHOT'
}

sponge.plugin.id = pluginId
